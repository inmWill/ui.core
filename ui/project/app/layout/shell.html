<div ng-controller="ShellController as vm">
    <header id="header">
        <ul class="header-inner">
            <li id="menu-trigger"
                ng-click="vm.sidebarToggle = !vm.sidebarToggle"
                ng-class="{ 'open': vm.sidebarToggle === true }">
                <div class="line-wrap">
                    <div class="line top"></div>
                    <div class="line center"></div>
                    <div class="line bottom"></div>
                </div>
            </li>
            <ht-top-nav navline="vm.navline"></ht-top-nav>
        </ul>
</header>

    <section id="main">
        <aside id="sidebar"  ng-class="{ 'toggled': vm.sidebarToggle === true }" ng-include="'app/layout/sidebar.html'"></aside>
        <section id="content">
            <div class="container">
                <div ui-view></div>
            </div>
        </section>
    </section>
</div>
