<section id="people-view" class="mainbar">
    <section class="matter">
        <div class="container">           
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wviolet">
                        <div ht-widget-header title="People"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="p in vm.people" ng-click="vm.gotoPerson(p)">
                                    <td>{{p.Id}}</td>
                                    <td>{{p.FirstName}}</td>
                                    <td>{{p.LastName}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
