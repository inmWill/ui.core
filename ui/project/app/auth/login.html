<form ng-submit="vm.login(vm.credentials)">
    <div class="modal-header">
        <h3 class="modal-title">Login Required</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" ng-model="vm.credentials.username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <div ng-show="vm.result != ''" class="alert alert-warning">
            {{vm.result}}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Login</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
