<div class="col-sm-4 col-sm-offset-4">
    <div class="panel">
        <div class="panel-heading">
            <h3>Login</h3>
        </div>
        <div class="panel-body">
            <div  ng-show="vm.currentUser.username != null" class="alert alert-info">
                <p>User: {{vm.currentUser.username}}</p>
            </div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="vm.credentials.username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password">
                </div>
                <div ng-show="vm.result != ''" class="alert alert-success">
                    <h4>{{vm.result}}</h4>
                </div>
                <button class="btn btn-primary pull-right" ng-click="vm.login()">Submit</button>
                <button class="btn btn-link pull-left" ng-click="vm.logout()">Logout</button>
            </form>
        </div>
    </div>
</div>
