<!DOCTYPE html>
<html data-ng-app="coreApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Core ngUI</title>

    <!-- Vendor css -->
    <link href="Css/bootstrap.min.css" rel="stylesheet" />
    <link href="Css/font-awesome.css" rel="stylesheet">
    <link href="Css/loading-bar.min.css" rel="stylesheet" />

    <!-- App css -->
    <link href="Css/ocvapp.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body data-ng-controller="authActiveUserController">
    <div id="page-wrapper" data-ng-controller="sidebarController as sidebar" data-ng-class="{'open': sidebar.toggle && userData.authorized}" ng-cloak>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <nav-menu></nav-menu>
            <div data-ng-click="sidebar.toggleSidebar()" class="sidebar-toggle" data-ng-show="userData.authorized">
                <span class="fa" data-ng-class="sidebar.toggle ? 'fa-chevron-left' : 'fa-chevron-right' "></span>
            </div>
            <div class="sidebar-footer">
                <div class="col-xs-4">
                    <a href="http://www.inmerge.com/" target="_blank">
                        Core
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#/faq">
                        FAQ
                    </a>
                </div>
                <div class="col-xs-4">
                    <a href="#/support">
                        Support
                    </a>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div id="content-wrapper">
            <div>
                <!-- Header Bar -->
                <div class="navbar navbar-default" data-ng-show="userData.authorized">
                    <div>
                        <div>
                            <a class="navbar-brand" href="#/auditstatus">
                                <nav-active-audit></nav-active-audit>
                            </a>
                        </div>
                        <div class="pull-right small-pad">
                            <user-actions></user-actions>
                        </div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <!-- Main Content -->

                <div class="content" ui-view></div>
            </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
    <!-- 3rd party libraries -->
    <!--<script src="Scripts/jquery-2.1.3.min.js"></script>-->
    <!-- TODO: Replace with minified versions before production launch-->
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-sanitize.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.js"></script>
    <script type="text/javascript" src="Scripts/angular-animate.js"></script>
    <script type="text/javascript" src="Scripts/loading-bar.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="Scripts/angular-cookies.js"></script>
    <script type="text/javascript" src="Scripts/angular-ui-router.js"></script>
    <script type="text/javascript" src="Scripts/d3.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-charts.min.js"></script>

    <!-- Main app script -->
    <script type="text/javascript" src="App/ocvapp.js"></script>

</body>
</html>
