<form class="form-horizontal" name="surveyForm">
    <div class="form-group">
        <div class="row text-center">
            <div class="col-md-12">
                <button ng-repeat="answer in vm.activeQuestion.Answers" class="btn btn-lg" data-ng-click="vm.submitAnswer(answer.Id, answer.NextId, answer.Action)">{{answer.LinkText}}</button>
            </div>
        </div>
    </div>
</form>
